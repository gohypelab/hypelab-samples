<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://api.hypelab.com/v1/scripts/hp-sdk.js?v=0"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        HypeLab.initialize({
          URL: 'https://api.hypelab-staging.com',
          propertySlug: 'demo_property',
          environment: 'development',
        });

        HypeLab.setWalletAddresses(['0x0000000000000000000000000000000000000000']); // If wallet is available
      });
    </script>
  </head>
  <body>
    <hype-rewarded id="rewarded" placement="rewarded_placement"></hype-rewarded>

    <button type="button" id="show_rewarded" disabled class="block p-2.5 bg-blue-600 text-white disabled:bg-gray-400">
      Show Rewarded
    </button>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const rewarded = document.getElementById('rewarded');
        const button = document.getElementById('show_rewarded');

        button.addEventListener('click', function () {
          rewarded.show();
        });

        rewarded.addEventListener('ready', function () {
          console.log('onReady');
          button.disabled = false;
        });

        rewarded.addEventListener('complete', function () {
          console.log('onComplete');
          button.disabled = true;
        });

        rewarded.addEventListener('error', function () {
          console.log('onError');
          button.disabled = true;
        });
      });
    </script>
  </body>
</html>
