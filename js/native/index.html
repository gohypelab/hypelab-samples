<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://api.hypelab.com/v1/scripts/hp-sdk.js?v=0"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        HypeLab.initialize({
          URL: 'https://api.hypelab-staging.com',
          propertySlug: 'demo_property',
          environment: 'development',
        });

        HypeLab.setWalletAddresses(['0x0000000000000000000000000000000000000000']); // If wallet is available
      });
    </script>
  </head>
  <body>
    <hype-native placement="native_placement">
      <a data-ref="ctaLink" href="/" target="_blank" rel="noreferrer">
        <div class="bg-black py-4">
          <div class="relative flex flex-row align-center justify-center">
            <img data-ref="icon" class="h-5 w-5 rounded-md mr-3" />
            <span data-ref="advertiser" class="text-md text-emerald-300"></span>
            <div data-ref="headline" class="ml-10 text-md text-white"></div>
          </div>
        </div>
      </a>
    </hype-native>

    <div class="m-10">Content</div>

    <hype-native placement="native_placement">
      <div class="bg-black p-5 w-[728px]">
        <div class="relative flex items-center">
          <div class="flex-shrink-0">
            <img data-ref="icon" class="h-10 w-10 rounded-full mr-5" />
          </div>
          <div class="min-w-0 flex-1">
            <span class="absolute inset-0" aria-hidden="true"></span>
            <p class="font-medium text-slate-400">@<span data-ref="advertiser"></span></p>
            <p data-ref="displayUrl" class="text-emerald-300 text-sm"></p>
          </div>
        </div>
        <div data-ref="body" class="mt-3 text-white"></div>
        <div class="body-row text-left">
          <div data-ref="headline" class="mt-3 text-white"></div>

          <div class="mt-5">
            <a data-ref="ctaLink" href="/" target="_blank" rel="noreferrer">
              <div data-ref="mediaContent" class="mediaContent h-fit"></div>
              <div
                data-ref="ctaText"
                class="rounded-full bg-emerald-300 px-10 py-2 text-black font-bold mt-5 text-center"
              ></div>
            </a>
          </div>
        </div>
      </div>
    </hype-native>
  </body>
</html>
